<!DOCTYPE html>
<html>
    <head>
        <script src:"script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Etch-A-Sketch</title> 
    </head>
    <body>
        <div id= "content">
            <div id ="title">TITLE</div>
            <div id="drawingGrid">DRAWING GRID</div>
            <div id="modeSelector"> 
                <button id="basicButton"  class = "modeButtons" type="button">Basic</button>
                <button id="gradientButton" class = "modeButtons"   type="button">Gradient</button>
                <button id="rainbowButton" class = "modeButtons"  type="button">Rainbow</button>
            </div>
            <div id="sizeSelector">
                <div class="sizeLabels">Grid size</div>
                <div class="sizeLabels" id="sizeLabel">4x4</div>
                <input type="range" min = "1" max = "20" id="sizeSlider">
            </div>
            <div id="clearArea">
                <button type="button" id="clearButton">Clear Canvas</button>
            </div>
        </div>
    </body>
</html>
